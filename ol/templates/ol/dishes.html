<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    <h1>Блюда</h1>
    {% if dish_list %}
        <ul>
        {% for dish in dish_list %}
            <li><a href= "{% url 'dish_components' dish.id %}">{{ dish.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Не найдено рецептов</p>
    {% endif %}
</body>
</html>
